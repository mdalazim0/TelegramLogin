<!DOCTYPE html>
<html lang="en">
<head>

    <title>Telegram User Info</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Telegram User Info</h1>

    <script src="script.js"></script>
</body>
</html>
